<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <title>findlawer</title>
    <link rel="stylesheet" href="../css/base.css" media="all">
    <link rel="stylesheet" href="../css/kn.css" media="all">
    <link rel="stylesheet" href="../css/findlawer.css" media="all">
    <link rel="stylesheet" href="../slideout/slideout.css">
    
</head>
<body>
    <div id="menu" class="menu menu_law">
        <div><img src=""/></div>
        <div class="text"><span>点击登录</span></div>
        <div class="user"><span>用户注册</span></div>
        <div class="user"><span>律师注册</span></div>
        <div class="user_1"><span>问题反馈</span></div>
    </div>
    <div id="panel">
        <div class="header_company header_login">
            <div class="icon_home"></div>
            <div class="title">登录</div>
            <div class="icon_set js-slideout-toggle"></div>
        </div>
        <div class="main">    
            <div class="login_log"></div>
            <div class="login_inputbox">
                <div class="login_icon"></div>
                <input placeholder="手机号码／邮箱"/>
            </div>
            <div class="login_inputbox">
                <div class="login_icon login_icon_psw"></div>
                <input placeholder="请输入密码"/>
            </div>
            <div class="auto_login clearfix">
                <div class="checkbox floatl active"></div>
                <div class="checkbox_text floatl">下次自动登录</div>
            </div>
            <div class="login_button">登录</div>
            <div class="login_forget"><span class="floatr">忘记密码?</span></div>
        </div>
        
    </div>
    <script src="../slideout/slideout.js"></script>
    <script>
        window.onload = function() {
            var slideout = new Slideout({
                'panel': document.getElementById('panel'),
                'menu': document.getElementById('menu'),
                'side': 'right',
                'padding': 256,
                'tolerance': 10
            });
            document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
                slideout.toggle();
            });
            document.querySelector('.menu').addEventListener('click', function(eve) {
                if (eve.target.nodeName === 'A') { slideout.close(); }
            });
        };
    </script>
    
</body>
</html>

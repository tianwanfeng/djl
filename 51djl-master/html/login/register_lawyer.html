<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <title>findlawer</title>
    <link rel="stylesheet" href="../css/base.css" media="all">
    <link rel="stylesheet" href="../css/findlawer.css" media="all">
    <link rel="stylesheet" href="../css/kn.css" media="all">
</head>
<body>
    <div class="header_company header_login">
        <div class="icon_home"></div>
        <div class="title">用户注册</div>
        <div class="icon_set"></div>
    </div>
    
    <div class="register_box">
        <div class="register_wrap">
            <div class="register_tab_lawer">
            </div><!-- /.register_tab -->

            <label class="reg_label" for="name">
                <span>执业律所</span>
                <input type="text" name="name" id="name">
            </label>
            <label class="reg_label" for="name">
                <span>执业证号</span>
                <input type="text" name="name" id="name">
            </label>
            <label class="reg_label" for="name">
                <span>姓名</span>
                <input type="text" name="name" id="name">
            </label>

            <label class="reg_label" for="phone">
                <span>手机号码</span>
                <input type="text" name="phone" id="phone">
            </label>

            <div class="reg_label right">
                <a class="label_title" href="javascript:void(0);">获取验证码</a>
                <input type="text" name="code" id="code">
            </div>

            <label class="reg_label" for="password">
                <span>密码</span>
                <input type="text" name="password" id="password" placeholder="密码长度6-20个字符">
            </label>

            <label class="reg_label" for="repassword">
                <span>确认密码</span>
                <input type="text" name="repassword" id="repassword">
            </label>

            <label class="apply_label" for="apply">
                <input type="checkbox" name="apply" id="apply" checked="checked" />
                我同意并阅读
                <a target="_blank" href="#">《点击律服务协议》</a>
            </label>

            <input type="button" class="btn_red" value="注册登录">
        </div><!-- /.register_wrap -->
    </div><!-- /.register_box -->

    <footer>
        <a href="#">关于点击律</a> |
        <a href="#">联系我们</a> |
        <a href="#">电脑版</a>

        <span>
            Copyright 2015 Shanghai LegalNest Network Technology Co.,Ltd. All Rights Reserved<br />
            上海律巢网络科技有限公司（沪ICP备 15048288号）
        </span>
    </footer>
</body>
</html>

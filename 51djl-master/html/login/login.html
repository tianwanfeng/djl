
    <panelmenu></panelmenu>
    <div id="panel">
        <div class="header_company header_login">
            <div class="icon_home"></div>
            <div class="title">登录</div>
            <div class="icon_set js-slideout-toggle"></div>
        </div>
        <div class="main">    
            <div class="login_log"></div>
            <form name="myForm" novalidate>
                <div class="login_inputbox">
                    <div class="login_icon"></div>
                    <input type="text" placeholder="手机号码／邮箱" ng-model="account" required/>
                </div>
                <div class="login_inputbox">
                    <div class="login_icon login_icon_psw"></div>
                    <input type="password" placeholder="请输入密码" ng-model="password" required my-focused/>
                    <div class="tip shadow tip_login" ng-show="errorVar && focusVar2==0">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>用户名或密码错误</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="auto_login clearfix" ng-click="togglePwd()">
                    <div class="checkbox floatl" ng-class="{'active':autologin==1}"></div>
                    <div class="checkbox_text floatl">记住密码</div>
                </div>
                <button class="login_button"
                        ng-click="loginSubmit()"
                        ng-disabled="myForm.$invalid">
                    登录
                </button>
            </form>
            <div class="login_forget"><span class="floatr">忘记密码?</span></div>
        </div>
        
    </div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <title>findlawer</title>
    <link rel="stylesheet" href="css/css/base.css" media="all">
    <link rel="stylesheet" href="css/css/findlawer.css" media="all">
    <link rel="stylesheet" href="css/css/kn.css" media="all">
</head>
<body>
    <div class="header_company header_login">
        <div class="icon_home"></div>
        <div class="title">用户注册</div>
        <div class="icon_set"></div>
    </div>
    
    <div class="register_box">
        <div class="register_wrap">
            <div class="register_tab">
                <a href="#">企业</a>
                <a class="current" href="#">个人</a>
            </div><!-- /.register_tab -->
            <form name="myForm" novalidate>
                <label class="reg_label" for="name">
                    <span>姓名</span>
                    <input type="text" name="name" id="name">
                </label>

                <label class="reg_label" for="phone">
                    <span>手机号码</span>
                    <input type="text" name="phone" id="phone" ng-model="phone" required ng-focus ng-pattern="/^0?1[3|4|5|8][0-9]\d{8}$/">

                    <div class="tip shadow tip_login" ng-show="myForm.phone.$dirty && myForm.phone.$invalid && !myForm.phone.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>请输入正确的手机号</span>
                            </div>
                        </div>
                        
                    </div>

                </label>

                <div class="reg_label right">
                    <a class="label_title" href="javascript:void(0);">获取验证码</a>
                    <input type="text" name="code" id="code">
                </div>

                <label class="reg_label" for="password">
                    <span>密码</span>
                    <input type="password" name="pwd1" id="pwd1" ng-model="pwd1" required ng-focus ng-minlength="6" ng-maxlength="20" placeholder="密码长度6-20个字符">

                    <div class="tip shadow tip_login" ng-show="myForm.pwd1.$dirty && myForm.pwd1.$invalid && !myForm.pwd1.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>密码长度6-20个字符</span>
                            </div>
                        </div>
                        
                    </div>
                </label>

                <label class="reg_label" for="repassword">
                    <span>确认密码</span>
                    <input type="password" name="pwd2" id="pwd2" ng-model="pwd2" required ng-focus ng-minlength="6" ng-maxlength="20" pw-check="pwd1">
                    <div class="tip shadow tip_login" ng-show="myForm.pwd2.$dirty && myForm.pwd2.$invalid && !myForm.pwd2.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>两次密码不一致</span>
                            </div>
                        </div>
                        
                    </div>
                </label>

                <label class="apply_label" for="apply">
                    <input type="checkbox" name="apply" id="apply" checked="checked" />
                    我同意并阅读
                    <a target="_blank" href="#">《点击律服务协议》</a>
                </label>

                <input type="submit" class="btn_red" value="注册登录" ng-disabled="myForm.phone.$dirty && myForm.phone.$invalid ||  
myForm.pwd1.$dirty && myForm.pwd1.$invalid || myForm.pwd2.$dirty && myForm.pwd2.$invalid">
            </form>
        </div><!-- /.register_wrap -->
    </div><!-- /.register_box -->

</body>
</html>

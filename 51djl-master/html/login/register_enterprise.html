<panelmenu></panelmenu>
<div id="panel">
    <div class="header_company header_login">
        <div class="icon_home"></div>
        <div class="title">用户注册</div>
        <div class="icon_set js-slideout-toggle"></div>
    </div>
    
    <div class="register_box main">
        <div class="register_wrap">
            <div class="register_tab_enterprise">
                <a class="current">企业</a>
                <a href="#/register/personal">个人</a>
            </div><!-- /.register_tab -->
            <form name="myForm" novalidate>
                <label class="reg_label" for="name">
                    <span>企业名称</span>
                    <input type="text" name="name"  ng-model="name" required ng-focus  ng-maxlength="200" ng-minlength="2">
                    <div class="tip shadow tip_login" ng-show="myForm.name.$dirty && myForm.name.$invalid && !myForm.name.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>企业名称长度位2-200</span>
                            </div>
                        </div>
                        
                    </div>
                </label>

                <label class="reg_label" for="phone">
                    <span>手机号码</span>
                    <input type="text" name="phone" id="phone" ng-model="phone" required ng-focus ng-pattern="/^0?1[3|4|5|8][0-9]\d{8}$/">

                    <div class="tip shadow tip_login" ng-show="myForm.phone.$dirty && myForm.phone.$invalid && !myForm.phone.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>请输入正确的手机号</span>
                            </div>
                        </div>
                        
                    </div>

                </label>

                <div class="reg_label right">
                    <a class="label_title" href="javascript:void(0);" ng-click="getCheckCode()">获取验证码</a>
                    <input type="text" name="code" ng-model="code">
                </div>

                <label class="reg_label" for="password">
                    <span>密码</span>
                    <input type="password" name="pwd1" id="pwd1" ng-model="pwd1" required ng-focus ng-minlength="6" ng-maxlength="20" placeholder="密码长度6-20个字符">

                    <div class="tip shadow tip_login" ng-show="myForm.pwd1.$dirty && myForm.pwd1.$invalid && !myForm.pwd1.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>密码长度6-20个字符</span>
                            </div>
                        </div>
                        
                    </div>
                </label>

                <label class="reg_label" for="repassword">
                    <span>确认密码</span>
                    <input type="password" name="pwd2" id="pwd2" ng-model="pwd2" required ng-focus ng-minlength="6" ng-maxlength="20" pw-check="pwd1">
                    <div class="tip shadow tip_login" ng-show="myForm.pwd2.$dirty && myForm.pwd2.$invalid && !myForm.pwd2.$focused">
                        <div class="tip_sar"></div>
                        <div class="tip_box">
                            <div class="tip_icon"></div>
                            <div>
                                <span>两次密码不一致</span>
                            </div>
                        </div>
                        
                    </div>
                </label>

                <label class="apply_label" for="apply">
                    <input type="checkbox" checked="checked" ng-model="apply"/>
                    我同意并阅读
                    <a target="_blank" href="#">《点击律服务协议》</a>
                </label>

                <button class="btn_red"
                    ng-click="personalSubmit()"
                    ng-disabled="myForm.$invalid || !apply"
                >注册登录</button>
            </form>
        </div><!-- /.register_wrap -->
    </div><!-- /.register_box -->

    <div class="common_dialog" ng-show="loginErr">
        <div class="alert_wrapper"> 
            <div class="title">提示信息</div>
            <div class="alert_main">{{errorMsg}}</div>
        </div>
    </div>

    <lyrfooter />
</div>
